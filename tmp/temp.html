<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="isFeatured" type="input" checked>
  <script>
    window.onload = function() {
      const isFeatured = document.getElementById('isFeatured');
      isFeatured.addEventListener("mouseenter", function() {
        this.disabled = false;
        console.log(this.disabled)
      });
      isFeatured.addEventListener("mouseleave", function() {
        this.disabled = true;
        console.log(this.disabled)
      });
    }
  </script>
</body>

</html>
